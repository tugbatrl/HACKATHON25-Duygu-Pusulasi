<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Pusulası - Öğrenci</title>
    <style>
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url(../../ui/static/images/arkaplan2.jpg) no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .container {
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        transition: all 0.3s ease-in-out;
        height: 600px;
      }
        .student-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            color: #333;
        font-size: 3em;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .start-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <a href="/" class="back-btn">← Geri Dön</a>
    
    <div class="container">
        <div class="student-form">
            <h1 class="form-title">Öğrenci Girişi</h1>
            
            <form id="student-form">
                <div class="form-group">
                    <label for="student-name">Adınız:</label>
                    <input type="text" id="student-name" name="student-name" placeholder="Adınızı giriniz" required>
                </div>
                
                <div class="form-group">
                    <label for="student-surname">Soyadınız:</label>
                    <input type="text" id="student-surname" name="student-surname" placeholder="Soyadınızı giriniz" required>
                </div>
                
                <div class="form-group">
                    <label for="student-class">Sınıfınız:</label>
                    <input type="text" id="student-class" name="student-class" placeholder="Örn: 5A, 6B" required>
                </div>
                
                <button type="submit" class="start-btn">Oyunu Başlat</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('student-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('student-name').value;
            const studentSurname = document.getElementById('student-surname').value;
            const studentClass = document.getElementById('student-class').value;
            
            // Öğrenci bilgilerini Python'a gönder (arkadaşın session'ına kaydetmesi için)
            fetch('/start_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    student_name: studentName,
                    student_surname: studentSurname,
                    class_name: studentClass
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Öğrenci bilgilerini localStorage'a da kaydet
                    localStorage.setItem('studentName', studentName);
                    localStorage.setItem('studentSurname', studentSurname);
                    localStorage.setItem('studentClass', studentClass);
                    localStorage.setItem('userRole', 'student');
                    
                    // Session'a bilgileri kaydet
                    sessionStorage.setItem('studentName', studentName);
                    sessionStorage.setItem('studentSurname', studentSurname);
                    sessionStorage.setItem('studentClass', studentClass);
                    sessionStorage.setItem('userRole', 'student');
                    
                    // Oyun sayfasına yönlendir
                    window.location.href = '/game';
                } else {
                    alert('Bir hata oluştu: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            });
        });
    </script>
</body>
</html>
