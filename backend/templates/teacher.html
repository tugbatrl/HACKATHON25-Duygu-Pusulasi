<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Pusulası - Öğretmen</title>
    <style>.teacher-form {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      .form-title {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.2em;
        text-align: center;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #f093fb;
      }
      
      .start-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }
      
      .start-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      
      .back-btn:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-1px);
      }
      
      .teacher-info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #f093fb;
      }
      
      .teacher-info p {
        margin: 5px 0;
        color: #666;
        font-size: 0.9em;
      }</style>
</head>

<body>
    <a href="/" class="back-btn">← Geri Dön</a>
    
    <div class="container">
        <div class="teacher-form">
            <h1 class="form-title">Öğretmen Girişi</h1>
            
            <div class="teacher-info">
                <p><strong>Öğretmen Paneli:</strong></p>
                <p>• Öğrenci raporlarını görüntüleyebilirsiniz</p>
                <p>• Sınıf bazında analiz yapabilirsiniz</p>
                <p>• Öğrenci gelişimini takip edebilirsiniz</p>
                <p>• Detaylı raporları inceleyebilirsiniz</p>
            </div>
            
            <form id="teacher-form" method="POST" action="/teacher_login">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required>
                </div>
                
                <div class="form-group">
                    <label for="surname">Soyadınız:</label>
                    <input type="text" id="surname" name="surname" placeholder="Soyadınızı giriniz" required>
                </div>
                
                <div class="form-group">
                    <label for="class_name">Sınıfınız:</label>
                    <input type="text" id="class_name" name="class_name" placeholder="Örn: 5A, 6B" required>
                </div>
                
                <button type="submit" class="start-btn">Öğretmen Paneline Giriş</button>
            </form>
        </div>
    </div>

    <script>
        // Hata mesajını göster (eğer varsa)
        var errorMessage = "{{ error if error else '' }}";
        if (errorMessage) {
            alert(errorMessage);
        }
    </script>
</body>
</html>
