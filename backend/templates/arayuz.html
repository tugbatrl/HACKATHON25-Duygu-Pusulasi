<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Pusulası</title>
    <link rel ="stylesheet" href ="../../ui/static/style.css">
</head>

<body>
    <div class= "container">
        <div id="screen-login" class="screen active">
                <h1>Duygu Pusulası</h1>

            <label for="role">Giriş tipi:</label>
            <select id="role">
                <option value="student">Öğrenci</option>
                <option value="teacher">Öğretmen</option>
            </select>

            <div id="student-fields">
                <input type="text" id="Ogrenci-name" placeholder="Adınız">
                <input type="text" id="Ogrenci-surname" placeholder="Soyadınız">
                <input type="text" id="Ogrenci-class" placeholder="Sınıfınız (örn. 5A)">
            </div>

            <div id="teacher-fields" style="display: none;">
                <input type="text" id="Ogretmen-name" placeholder="Adınız">
                <input type="text" id="Ogretmen-surname" placeholder="Soyadınız">
                <input type="text" id="Ogretmen-class" placeholder="Sınıfınız (örn. 5A)">
            </div>

        <button id="login-btn" class="btn">Başla</button>
    </div>
    

        <div id="scenario-content" class="screen" style="display: none;">
            <p class="scenario-text" id ="scenario-text">Oyun yükleniyor...</p>
            <div class="options" id = "options-container">
            </div>
            <div class="feedback" id="feedback-text">
            </div>
        </div>

        <div id="report-container" class="screen" style="display: none;">
            <h2>Öğretmen Raporu</h2>
            <p id="teacher-report-content"></p>
            <button id="restart-button">Tekrar Oyna</button>
        </div>
    </div>
    <script src="../../ui/static/script.js"></script>
</body>
</html>
